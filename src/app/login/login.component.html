<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
	<style>
		.background-radial-gradient {
			background-color: hsl(218, 41%, 15%);
			background-image: radial-gradient(650px circle at 0% 0%,
					hsl(218, 41%, 35%) 15%,
					hsl(218, 41%, 30%) 35%,
					hsl(218, 41%, 20%) 75%,
					hsl(218, 41%, 19%) 80%,
					transparent 100%),
				radial-gradient(1250px circle at 100% 100%,
					hsl(218, 41%, 45%) 15%,
					hsl(218, 41%, 30%) 35%,
					hsl(218, 41%, 20%) 75%,
					hsl(218, 41%, 19%) 80%,
					transparent 100%);
		}

		#radius-shape-1 {
			height: 220px;
			width: 220px;
			top: -60px;
			left: -130px;
			background: radial-gradient(#44006b, #ad1fff);
			overflow: hidden;
		}

		#radius-shape-2 {
			border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
			bottom: -60px;
			right: -110px;
			width: 300px;
			height: 300px;
			background: radial-gradient(#44006b, #ad1fff);
			overflow: hidden;
		}

		.bg-glass {
			background-color: hsla(0, 0%, 100%, 0.9) !important;
			backdrop-filter: saturate(200%) blur(25px);
		}
	</style>

	<div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
		<div class="row gx-lg-5 align-items-center mb-5">
			<div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
				<h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
					Tutor Guide <br />
					<span style="color: hsl(218, 81%, 75%)">for FPT Polytechnic Collect</span>
				</h1>
				<p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
					Lorem ipsum dolor, sit amet consectetur adipisicing elit.
					Temporibus, expedita iusto veniam atque, magni tempora mollitia
					dolorum consequatur nulla, neque debitis eos reprehenderit quasi
					ab ipsum nisi dolorem modi. Quos?
				</p>
			</div>

			<div class="col-lg-6 mb-5 mb-lg-0 position-relative">
				<div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
				<div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

				<div class="card bg-glass">
					<div class="card-body px-4 py-5 px-md-5">
						<form>
							<!-- 2 column grid layout with text inputs for the first and last names -->
							<!-- <div class="row">
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<input type="text" id="form3Example1" class="form-control" />
										<label class="form-label" for="form3Example1">First name</label>
									</div>
								</div>
								<div class="col-md-6 mb-4">
									<div class="form-outline">
										<input type="text" id="form3Example2" class="form-control" />
										<label class="form-label" for="form3Example2">Last name</label>
									</div>
								</div>
							</div> -->
							<div class="row title-login">
								<div class="d-flex align-items-center mb-3 pb-1">
									<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
									<span class="h1 fw-bold mb-0">Logo</span>
								</div>
							</div>

							<!-- Email input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="form3Example3">Email
									address</label>
								<input type="email" id="form3Example3" class="form-control" [(ngModel)]="email"
									[ngModelOptions]="{standalone: true}" />
							</div>

							<!-- Password input -->
							<div class="form-outline mb-4">
								<label class="form-label" for="form3Example4">Password</label>
								<input type="password" id="form3Example4" class="form-control" [(ngModel)]="password"
									[ngModelOptions]="{standalone: true}" />
							</div>

							<!-- Checkbox -->
							<!-- <div class="form-check d-flex justify-content-center mb-4">
								<input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
								<label class="form-check-label" for="form2Example33">
									Subscribe to our newsletter
								</label>
							</div> -->

							<!-- Submit button -->
							<div class="login-btn">
								<button class="cta" (click)="onSubmit()">
									<span>Login</span>
									<svg viewBox="0 0 13 10" height="10px" width="15px">
										<path d="M1,5 L11,5"></path>
										<polyline points="8 1 12 5 8 9"></polyline>
									</svg>
								</button>
							</div>

							<!-- Register buttons -->
							<div class="text-center ">
								<div class="divider d-flex align-items-center my-4">
									<p class="text-center fw-bold mx-3 mb-0">Continue with Google account</p>
								</div>

								<div class="switch-login">
									<div class="" id="g_id_onload"
										data-client_id="829042615252-9cgbgmdc55famceanr15b20dq3kns76m.apps.googleusercontent.com"
										data-context="signin" data-ux_mode="redirect" data-login_uri="/home"
										data-auto_prompt="false">
									</div>

									<div class="g_id_signin" data-type="standard" data-shape="rectangular" data-theme="outline"
										data-text="signin_with" data-size="large" data-logo_alignment="left">
									</div>
								</div>

								<!-- <button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-google"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-twitter"></i>
								</button>

								<button type="button" class="btn btn-link btn-floating mx-1">
									<i class="fab fa-github"></i>
								</button> -->
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
